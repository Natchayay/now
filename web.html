    <h1 class="center-align">Register Patient</h1>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label for="inputText1" class="col-sm-2 col-form-label">HN</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText1" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputText2" class="col-sm-2 col-form-label"
                >Firstname</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputText2"
                  name="member_fname"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputText2" class="col-sm-2 col-form-label"
                >Surname</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="inputText2"
                  name="member_lname"
                />
              </div>
            </div>
            <fieldset class="row mb-3">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <label for="inputText3" class="col-sm-2 col-form-label"
                >Birth</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText3" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputText2" class="col-sm-2 col-form-label"
                >Age</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputText2" />
              </div>
            </div>
            <div class="center-align">
              <button type="submit" class="btn btn-primary btn-last">
                ACCEPT
              </button>
            </div>
          </form>
        </div>
      </div>
